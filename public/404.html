<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // JavaScript для перенаправления на index.html
      var pathname = window.location.pathname;
      var newUrl = window.location.protocol + '//' + window.location.host + '/CoinTracker/index.html?pathname=' + pathname;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
